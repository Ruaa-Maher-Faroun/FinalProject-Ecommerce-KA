<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" href="./assets/css/footer.css">
      <link rel="stylesheet" href="./assets/css/blogs.css">
      <link rel="stylesheet" href="./assets/css/testimonial.css">
      <link rel="stylesheet" href="./assets/css/topvendors.css">
      <link rel="stylesheet" href="./assets/css/banner.css" />
      <link rel="stylesheet" href="./assets/css/deal.css">
      <link rel="stylesheet" href="./assets/css/categories.css">
      <link rel="stylesheet" href="./assets/css/header.css">
      <link rel="stylesheet" href="./assets/css/modal.css">
      <link rel="stylesheet" href="./assets/css/navs.css">
      <link rel="stylesheet" href="./assets/css/mainStyle.css">
  
  <!-- <link rel="stylesheet" href="./assets/css//" /> -->

  <!-- Demo styles -->
  <style>
/*    
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    } */
  </style>
</head>

<body>
      <!-- Category -->
      <section class="category" >
        <div class="container">
            <div class="row">
                <div class="col-lg-5 left-part-cat">
                    <div class="female-img"   data-aos="fade-up"   data-aos-duration="3000">
                        <img src="./assets/imgs/categories/female.jpg" alt="Female Image">
                        <span class="offer">50% Off</span>
                    </div>
                    <div class="category-title">
                        <h2 class="outlined-text">Explore Categories</h2>
                    </div>
                </div>
                <div class="background"></div>
                <div class="categoriesplace col-sm-12 col-md-7 col-lg-7  right-part-cat"  data-aos="fade-up"   data-aos-duration="3000">
                    <div class="category-title">
                        <h2 class="outlined-text">Explore Categories</h2>
                    </div>
                    <div class="categories">
                        <div class="category-container">
                            <div class="swiper mySwiperCat ">
                                <div class="swiper-wrapper">
                                  <div class="custom-swiper swiper-slide swiper-1">
                                    <div class="category-img-explore">
                                         <img src="./assets/imgs/categories/2.svg" alt="">
                                     </div>
                                     <h3>Fruits</h3>
                                     <p>291 items</p></div>
                               
         <div class="custom-swiper swiper-slide swiper-2">
     
                                     <div class="category-img-explore">
                                         <img src="./assets/imgs/categories/3.svg" alt="">
                                     </div>
                                     <h3>Cold Drinks</h3>
                                     <p>49 items</p>
     
                                 </div>
     
         <div class="custom-swiper swiper-slide swiper-3">
     
                                     <div class="category-img-explore">
                                         <img src="./assets/imgs/categories/4.svg" alt="">
                                     </div>
                                     <h3>Bakery</h3>
                                     <p>08 items</p>
     
                                 </div>
     
         <div class="custom-swiper swiper-slide swiper-4">
     
                                     <div class="category-img-explore">
                                         <img src="./assets/imgs/categories/1.svg" alt="">
                                     </div>
                                     <h3>Vegetables</h3>
                                     <p>485 items</p>
     
                                 </div>
                                </div>
                              </div>

                        </div>


                    </div>
                </div>
            </div>

        </div>

    </section>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
 

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiperCat", {
      slidesPerView: 4,
      spaceBetween: 30,
      loop: true,
      centeredSlides: true,
  
      autoplay: {
            delay: 1000,
            disableOnInteraction: false,
        },
    });
  </script>
</body>

</html>
